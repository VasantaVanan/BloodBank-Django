{% extends 'base.html' %}
{% block title %}
<title>Doner's List</title>
{% endblock title %}

{% block content %}
    <div class="container">
    {% for post in posts %}
        <h1>{{ post.name }}</h1>
        <h3>{{ post.blood_group }}</h3>
        <h4>{{ post.age }}</h4>
        <h4>{{ post.address }}</h4>
        <h4>{{ post.contact_no }}</h4>
        <br><br>
    {% endfor %}
    </div>

{% endblock content %}
