{% extends 'base.html' %}

{% block title %}Create an Account{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
    <h2 style="text-align: center">Signup Page</h2>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
        <br><br>
    </form>
    </div>
{% endblock content %}
