{% extends 'base.html' %}

{% block title %}Donate{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
    <h2 style="text-align: center">Donate your blood</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>
{% endblock content %}
